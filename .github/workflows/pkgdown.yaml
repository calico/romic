on:
  push:
    branches:
      - main
    paths:
      - 'man/*.Rd'
      - 'vignettes'
      - '_pkgdown.yml'

name: pkgdown

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install systems-level dependencies
        run: |
          brew install libgit2

      - name: Install R dependencies
        run: |
          remotes::install_deps(dependencies = TRUE)
          install.packages("pkgdown", type = "binary")
        shell: Rscript {0}

      - name: Install package
        run: R CMD INSTALL .

      - name: Deploy package
        run: |
          Rscript -e 'pkgdown::build_site()'

          git config --global user.email "sean@calicolabs.com"
          git config --global user.name "Sean Hackett"
          git clone https://$GITHUB_ACTOR:$GITHUB_PAT@github.com/calico/romic.git romic

          rm -r romic/docs
          mv docs romic/docs
          cd romic
          git pull
          git add docs
          git commit -m 'automatic docs update'
          git push
